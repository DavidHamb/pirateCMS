{% extends 'cms/base.html' %}
{% load static %}

{% block content %}

<h1>Add a service</h1>

<a href="{% url 'case-detail' case.id %}">
    <img  src="{% static 'cms/view_icon.png' %}" class="big_icons" title="Back to case details">
</a>

<p>Case: <strong>{{ case.name }}</strong></p>

<div class="form_new">
    <form action="" method="post" novalidate>
        <span style="color: grey; padding-left: 30px; padding-right: 500px; text-align: left;">Port</span>
        {% csrf_token %}
        {{ form.as_p }}
        <input class="submit_btn" type="submit" value="ADD">
    </form>
</div>

{% endblock %}
